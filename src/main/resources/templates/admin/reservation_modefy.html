<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>预定订单修改</title>
</head>

<body>

<!-- Modal -->

<div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h4>预定客户信息修改</h4>
</div>
<div class="modal-body">

    <form role="form">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" id="name" placeholder="输入预定姓名">
        </div>
        <div class="form-group">
            <label for="number">身份证号</label>
            <input type="number" class="form-control" id="number" placeholder="输入预定人身份证号">
        </div>
        <div class="form-group">
            <label for="data">预定时间</label>
            <input type="date" class="form-control" id="data" placeholder="输入预定时间">
        </div>
        <br>
        <div class="form-group">
            <label for="name">定金</label>
            <select>
                <option>50</option>
                <option>100</option>
                <option>150</option>
                <option>200</option>
                <option>250</option>
                <option>300</option>
            </select>
        </div>


    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary">确定</button>
</div>



</body>

</html>
