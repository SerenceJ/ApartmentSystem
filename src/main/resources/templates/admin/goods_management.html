<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <script src="js/app.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<div th:insert="admin/navigate::nav"></div>
<div class="panel panel-default" style="margin-top: -20px;">
    <div class="comtent_1">


        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="#" class="list-group-item active">
                            <center><strong>商品管理</strong></center>
                        </a>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover table-responsive">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>名称</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="goodManage :${goodManages}">
<!--                                <th th:text="${goodManage.goodsId}">1</th>-->
                                <th th:text="${goodManage.goodsNums}">1001</th>
                                <th th:text="${goodManage.goodsName}">泡面</th>
                                <th th:text="${goodManage.goodsPrice}">4.5</th>
                                <th th:text="${goodManage.goodsNumber}">20</th>
<!--                             判断：当数量为0时，用户页面不显示
                                <th th:if="${goodManage.goodsNumber}!=0">20</th>-->
                                <td>
                                    <form action="/getGoodId" method="post">
                                        <button  type="submit" class="btn btn-success" th:value="${goodManage.goodsId}" name="goodNum">修改</button>
                                    </form>
                                    <form action="/delectGood" method="post">
                                        <button type="submit" class="btn btn-danger" th:value="${goodManage.goodsId}" name="id">删除</button>
                                    </form>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="login-modal" tabindex="-1" data-remote="goods_modefy.html">
    <div class="modal-dialog">
        <div class="modal-content">

        </div>
    </div>
</div>

<script>

    $(function() {

        $("html, body").animate({scrollTop: $('#'+domid).offset().top - 80 }, {duration: 500,easing: "swing"});

        return false;

        $('#login-modal').on('show.bs.modal', function() {
            console.log('显示对话框');
        });
        $('#login-modal').on('shown.bs.modal', function() {
            console.log('对话框已经显示了');
        });
        $('#login-modal').on('hide.bs.modal', function() {
            console.log('隐藏对话框');
        });
        $('#login-modal').on('hidden.bs.modal', function() {
            console.log('隐藏了对话框');
        });
        $('#login-modal').on('loaded.bs.modal', function() {
            console.log('已经加载好了对话框里面的内容');
        });
        $('#slideshow').on('slide.bs.carousel', function() {
            console.log('播放幻灯片');
        });
        $('#slideshow').on('slid.bs.carousel', function() {
            console.log('播放完成！');
        });
    });
</script>


</body>
</html>
