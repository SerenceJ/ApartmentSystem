<script>

    window.onload = function(){
        var map = new AMap.Map("container", {
            zoom: 15,
            center: [117.31906224701689, 38.38246707430141]
        });


        var marker = new AMap.Marker({
            position: new AMap.LngLat(117.31906224701689, 38.38246707430141),

        });


        map.add(marker);
    }
