    <form >
        <div class="form-group">
            <label >姓名</label>

        </div>
        <div class="form-group">

        </div>
        <p>入住房间</p>
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <div class="form-group ">
            <label>房间预定日期</label>
            <div class="myrow">

                <div class='input-group date' style="width: 14em;" id='datetimepicker1'>
                    <input type='text' class="timeInput form-control" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
					</span>
                </div>
                <div class="xxxx">

                </div>
                <div class='input-group date' style="width: 14em;" id='datetimepicker2'>
                    <input type='text' class="timeInput form-control" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
					</span>
                </div>
            </div>
        </div>

        <select class="form-control">
            <option>100</option>
        </select>

        <button type="submit" class="btn btn-default">Submit</button>
     </form>
</div>
<script>
    $(function() {
        $('#form1').hide();
        var picker1 = $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn'),
            //minDate: '2016-7-1'
        });
        var picker2 = $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });
        //动态设置最小值
        picker1.on('dp.change', function(e) {
            picker2.data('DateTimePicker').minDate(e.date);
        });
        //动态设置最大值
        picker2.on('dp.change', function(e) {
            picker1.data('DateTimePicker').maxDate(e.date);
        });
    });
    $('#datetimepicker1').datetimepicker({
        format: 'YYYY-MM-DD',
        locale: moment.locale('zh-cn'),
        defaultDate: "2020-5-10"
    });
    $('#datetimepicker2').datetimepicker({
        format: 'YYYY-MM-DD',
        locale: moment.locale('zh-cn'),
        defaultDate: "2020-12-30"
    });
</script>
