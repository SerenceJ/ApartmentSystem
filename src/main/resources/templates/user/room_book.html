<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.0/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<style type="text/css">
    .myrow {
        display: flex;
        flex-direction: row;
        /*margin-left:1em;*/
    }

    .xxxx {
        height: 2px;
        background: #999999;
        margin-top: 16px;
        width: 2em;
        margin-left: 1em;
        margin-right: 1em;
    }
</style>
<body>
<div th:insert="user/navigate::nav"></div>
<div class="col-md-4" style="margin-left: 369px;">
    <form action="/roombook" method="post">
        <div class="form-group">
            <label >姓名</label>
            <input type="text" class="form-control"  placeholder="请输入姓名" name="username">
        </div>
        <div class="form-group">
            <label >身份证号</label>
            <input type="text" class="form-control"  placeholder="请输入身份证号" name="idCard">
        </div>
        <p>入住房间</p>
        <select class="form-control" name="room">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <div class="form-group ">
            <label>房间预定日期</label>
            <div class="myrow">

                <div class='input-group date' style="width: 14em;" id='datetimepicker1'>
                    <input type='text' class="timeInput form-control" name="inTime" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
					</span>
                </div>
                <div class="xxxx">

                </div>
                <div class='input-group date' style="width: 14em;" id='datetimepicker2'>
                    <input type='text' class="timeInput form-control"  name="outTime"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
					</span>
                </div>
            </div>
        </div>
        <p>预交定金</p>
        <select class="form-control" name="deposit">
            <option value="100">100</option>
            <option value="200">200</option>
        </select>

        <button type="submit" class="btn btn-default">Submit</button>
     </form>
</div>
<script>
    $(function() {
        $('#form1').hide();
        var picker1 = $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn'),
            //minDate: '2016-7-1'
        });
        var picker2 = $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });
        //动态设置最小值
        picker1.on('dp.change', function(e) {
            picker2.data('DateTimePicker').minDate(e.date);
        });
        //动态设置最大值
        picker2.on('dp.change', function(e) {
            picker1.data('DateTimePicker').maxDate(e.date);
        });
    });
    $('#datetimepicker1').datetimepicker({
        format: 'YYYY-MM-DD',
        locale: moment.locale('zh-cn'),
        defaultDate: "2020-5-10"
    });
    $('#datetimepicker2').datetimepicker({
        format: 'YYYY-MM-DD',
        locale: moment.locale('zh-cn'),
        defaultDate: "2020-12-30"
    });
</script>

</body>
</html>
